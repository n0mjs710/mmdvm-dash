<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDVM Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #0f172a; 
            color: #e2e8f0; 
            padding: 12px;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        header { 
            margin-bottom: 20px; 
            background: #1e293b;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .header-left {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }
        
        .repeater-callsign {
            font-size: 36px;
            font-weight: 700;
            color: #38bdf8;
            letter-spacing: 2px;
        }
        
        .system-name {
            font-size: 18px;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-info {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .info-label {
            color: #64748b;
            font-weight: 500;
        }
        
        .info-value {
            color: #e2e8f0;
            font-weight: 600;
        }
        
        h1 { color: #38bdf8; font-size: 32px; }
        .subtitle { color: #64748b; font-size: 14px; margin-top: 4px; }
        
        .status-badges {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .connection-status.connected { background: #10b981; color: white; }
        .connection-status.warning { background: #f59e0b; color: white; }
        .connection-status.disconnected { background: #ef4444; color: white; }
        
        .mode-badge {
            background: #6366f1;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .stat-label { color: #94a3b8; font-size: 12px; margin-bottom: 5px; }
        .stat-value { color: #e2e8f0; font-size: 28px; font-weight: 600; }
        
        /* System Status Grid */
        .system-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-left: 4px solid #475569;
            transition: all 0.3s ease;
        }
        
        .status-card.running {
            border-left-color: #10b981;
            background: #1e293b;
        }
        
        .status-card.warning {
            border-left-color: #f59e0b;
            background: #1e293b;
        }
        
        .status-card.stopped {
            border-left-color: #475569;
            background: #1a2332;
            opacity: 0.6;
        }
        
        .status-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .status-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #475569;
        }
        
        .status-indicator.running { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-indicator.warning { background: #f59e0b; box-shadow: 0 0 8px #f59e0b; }
        .status-indicator.stopped { background: #475569; }
        
        .status-card-status {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .status-card-networks {
            font-size: 12px;
            color: #64748b;
            line-height: 1.6;
        }
        
        .status-card-networks .protocol-section {
            margin-top: 0;
            padding: 0;
        }
        
        .status-card-networks .protocol-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
            padding-left: 0;
        }
        
        .status-card-networks .protocol-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        /* Mode/Network Pills */
        .mode-pill {
            display: block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 3px 0;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            border: 2px solid transparent;
        }
        
        .mode-pill.disabled {
            background: transparent;
            border-color: #334155;
            color: #475569;
        }
        
        .mode-pill.inactive {
            background: #334155;
            color: #64748b;
        }
        
        .mode-pill.selected {
            background: #1e40af;
            color: #93c5fd;
            box-shadow: 0 0 8px rgba(30, 64, 175, 0.5);
        }
        
        .mode-pill.active {
            background: #059669;
            color: #d1fae5;
            box-shadow: 0 0 12px rgba(5, 150, 105, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 12px rgba(5, 150, 105, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(5, 150, 105, 0.8);
            }
        }
        
        .card { 
            background: #1e293b; 
            border-radius: 8px; 
            padding: 16px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            margin-bottom: 20px;
        }
        
        .card h2 { 
            color: #94a3b8; 
            font-size: 16px; 
            margin-bottom: 12px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        /* Log Viewer */
        .log-viewer {
            background: #0f172a;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            color: #94a3b8;
        }
        
        .log-line {
            padding: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .log-viewer::-webkit-scrollbar {
            width: 8px;
        }
        
        .log-viewer::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }
        
        .log-viewer::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        .log-viewer::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .system-status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-left">
                    <div class="repeater-callsign" id="repeaterCallsign">N0CALL</div>
                    <div class="system-name">MMDVM</div>
                </div>
                <div class="status-badges">
                    <div class="mode-badge" id="currentMode">IDLE</div>
                    <div class="connection-status warning" id="wsStatus">Connecting...</div>
                </div>
            </div>
            <div class="header-info">
                <div class="info-item" id="dmrIdContainer" style="display: none;">
                    <span class="info-label">DMR ID:</span>
                    <span class="info-value" id="dmrId">---</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Frequency:</span>
                    <span class="info-value" id="repeaterFrequency">---</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Location:</span>
                    <span class="info-value" id="repeaterLocation">---</span>
                </div>
                <div class="info-item" id="repeaterDescriptionContainer" style="display: none;">
                    <span class="info-label">Description:</span>
                    <span class="info-value" id="repeaterDescription">---</span>
                </div>
            </div>
        </header>

        <!-- System Status Grid -->
        <div class="system-status-grid">
            <div class="status-card stopped" id="mmdvmHostCard">
                <div class="status-card-header">
                    <div class="status-card-title">MMDVMHost</div>
                    <div class="status-indicator stopped"></div>
                </div>
                <div class="status-card-status">Not running</div>
                <div class="status-card-networks" id="mmdvmHostNetworks">
                    <div class="network-item">No modes detected</div>
                </div>
            </div>
            
            <div class="status-card stopped" id="dmrGatewayCard">
                <div class="status-card-header">
                    <div class="status-card-title">DMR Gateway</div>
                    <div class="status-indicator stopped"></div>
                </div>
                <div class="status-card-status">Not running</div>
                <div class="status-card-networks" id="dmrGatewayNetworks">
                    <div class="network-item">No networks</div>
                </div>
            </div>
            
            <div class="status-card stopped" id="ysfGatewayCard">
                <div class="status-card-header">
                    <div class="status-card-title">YSF Gateway</div>
                    <div class="status-indicator stopped"></div>
                </div>
                <div class="status-card-status">Not running</div>
                <div class="status-card-networks" id="ysfGatewayNetworks">
                    <div class="network-item">No networks</div>
                </div>
            </div>
            
            <div class="status-card stopped" id="p25GatewayCard">
                <div class="status-card-header">
                    <div class="status-card-title">P25 Gateway</div>
                    <div class="status-indicator stopped"></div>
                </div>
                <div class="status-card-status">Not running</div>
                <div class="status-card-networks" id="p25GatewayNetworks">
                    <div class="network-item">No networks</div>
                </div>
            </div>
        </div>

        <!-- Live Log Viewer -->
        <div class="card">
            <h2>Live Log Viewer</h2>
            <div class="log-viewer" id="logViewer">
                <div class="log-line">Waiting for log data...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        
        const state = {
            status: {},
            transmissions: [],
            recentCalls: [],
            events: [],
            config: {},
            currentMode: 'IDLE',
            activeTransmissions: new Set()  // Track which modes have active transmissions
        };

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateWebSocketStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateWebSocketStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 5000);
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            console.log('Received WebSocket message:', data);
            if (data.type === 'initial_state' || data.type === 'state_update') {
                state.status = data.status || {};
                state.transmissions = data.active_transmissions || [];
                state.recentCalls = data.recent_calls || [];
                state.events = data.events || [];
                
                // Update active transmissions set
                state.activeTransmissions.clear();
                state.transmissions.forEach(tx => {
                    if (tx.active && tx.mode) {
                        state.activeTransmissions.add(tx.mode);
                    }
                });
                
                console.log('Updated state.status:', state.status);
                console.log('Active transmissions:', Array.from(state.activeTransmissions));
                updateUI();
            }
        }

        function updateSystemStatus() {
            const status = state.status || {};
            const gateways = status.gateways || {};
            
            console.log('updateSystemStatus called with:', {
                mmdvm_running: status.mmdvm_running,
                enabled_modes: status.enabled_modes,
                enabled_networks: status.enabled_networks,
                gateways: gateways
            });
            
            // Update MMDVMHost - show RF modes and Network modes
            const mmdvmRunning = status.mmdvm_running || false;
            const mmdvmCard = document.getElementById('mmdvmHostCard');
            const mmdvmIndicator = mmdvmCard.querySelector('.status-indicator');
            const mmdvmStatus = mmdvmCard.querySelector('.status-card-status');
            const mmdvmNetworks = document.getElementById('mmdvmHostNetworks');
            
            if (mmdvmRunning) {
                mmdvmCard.className = 'status-card running';
                mmdvmIndicator.className = 'status-indicator running';
                mmdvmStatus.textContent = 'Running';
                
                const enabledModes = status.enabled_modes || [];
                const enabledNetworks = status.enabled_networks || [];
                const currentMode = status.current_mode || 'IDLE';
                
                // All possible modes in consistent order
                const allModes = ['DMR', 'D-Star', 'YSF', 'P25', 'NXDN', 'POCSAG', 'FM'];
                
                let html = '<div class="protocol-grid">';
                
                // RF Modes column
                html += '<div class="protocol-section">';
                html += '<div class="protocol-label">RF Modes</div>';
                html += allModes.map(mode => {
                    let pillClass = 'disabled';
                    if (enabledModes.includes(mode)) {
                        if (state.activeTransmissions.has(mode)) {
                            pillClass = 'active';
                        } else if (mode === currentMode) {
                            pillClass = 'selected';
                        } else {
                            pillClass = 'inactive';
                        }
                    }
                    return `<span class="mode-pill ${pillClass}">${mode}</span>`;
                }).join('');
                html += '</div>';
                
                // Networks column
                html += '<div class="protocol-section">';
                html += '<div class="protocol-label">Networks</div>';
                html += allModes.map(net => {
                    let pillClass = enabledNetworks.includes(net) ? 'inactive' : 'disabled';
                    return `<span class="mode-pill ${pillClass}">${net}</span>`;
                }).join('');
                html += '</div>';
                
                html += '</div>';
                
                mmdvmNetworks.innerHTML = html;
            } else {
                mmdvmCard.className = 'status-card stopped';
                mmdvmIndicator.className = 'status-indicator stopped';
                mmdvmStatus.textContent = 'Not running';
                mmdvmNetworks.innerHTML = '<div class="network-item">No modes detected</div>';
            }
            
            // Update DMR Gateway
            updateGatewayCard('dmrGateway', 'DMR Gateway', gateways.dmr || {});
            
            // Update YSF Gateway
            updateGatewayCard('ysfGateway', 'YSF Gateway', gateways.ysf || {});
            
            // Update P25 Gateway
            updateGatewayCard('p25Gateway', 'P25 Gateway', gateways.p25 || {});
        }
        
        function updateGatewayCard(cardId, title, gatewayData) {
            const card = document.getElementById(`${cardId}Card`);
            const indicator = card.querySelector('.status-indicator');
            const statusText = card.querySelector('.status-card-status');
            const networksDiv = document.getElementById(`${cardId}Networks`);
            
            const isRunning = gatewayData.is_running || false;
            const enabled = gatewayData.enabled || false;
            const networks = gatewayData.networks || {};
            const networkCount = Object.keys(networks).length;
            
            if (isRunning) {
                if (enabled && networkCount > 0) {
                    // Running with networks
                    card.className = 'status-card running';
                    indicator.className = 'status-indicator running';
                    statusText.textContent = `Running - ${networkCount} network${networkCount > 1 ? 's' : ''}`;
                    
                    // Show each network/reflector as a separate item
                    networksDiv.innerHTML = Object.entries(networks).map(([net, value]) => {
                        // For boolean values, just show the network name
                        // For string values (like YSF reflector names or P25 TG numbers), show the value
                        const displayName = (typeof value === 'string' && value !== 'true') ? value : net;
                        return `<div class="network-item"><span class="network-dot"></span>${displayName}</div>`;
                    }).join('');
                } else {
                    // Running but no networks
                    card.className = 'status-card warning';
                    indicator.className = 'status-indicator warning';
                    statusText.textContent = 'Running - No networks';
                    networksDiv.innerHTML = '<div class="network-item">No active networks</div>';
                }
            } else {
                // Not running
                card.className = 'status-card stopped';
                indicator.className = 'status-indicator stopped';
                statusText.textContent = 'Not running';
                networksDiv.innerHTML = '<div class="network-item">No networks</div>';
            }
        }

        function updateUI() {
            // Update repeater info in header
            updateRepeaterInfo();
            
            // Update system status cards
            updateSystemStatus();
            
            // Update mode
            document.getElementById('currentMode').textContent = state.status.current_mode || 'IDLE';
        }
        
        function updateRepeaterInfo() {
            const info = state.status.info || {};
            
            console.log('Updating repeater info:', info);
            
            // Callsign
            if (info.callsign) {
                document.getElementById('repeaterCallsign').textContent = info.callsign;
            }
            
            // DMR ID from [General] section
            if (info.dmr_id) {
                document.getElementById('dmrId').textContent = info.dmr_id;
                document.getElementById('dmrIdContainer').style.display = 'flex';
            }
            
            // Helper function to format frequency from Hz to MHz
            function formatFrequency(freqHz) {
                if (!freqHz) return null;
                // Convert Hz to MHz and format to 4 decimal places (nearest 100 Hz)
                const freqMHz = parseFloat(freqHz) / 1000000;
                return freqMHz.toFixed(4);
            }
            
            // Frequency (show TX or RX if available)
            let frequency = '---';
            const txFreq = formatFrequency(info.tx_frequency);
            const rxFreq = formatFrequency(info.rx_frequency);
            
            if (txFreq) {
                frequency = `${txFreq} MHz`;
                if (rxFreq && rxFreq !== txFreq) {
                    frequency += ` / ${rxFreq} MHz`;
                }
            } else if (rxFreq) {
                frequency = `${rxFreq} MHz`;
            }
            document.getElementById('repeaterFrequency').textContent = frequency;
            
            // Location
            if (info.location) {
                document.getElementById('repeaterLocation').textContent = info.location;
            }
            
            // Description (optional)
            if (info.description) {
                document.getElementById('repeaterDescription').textContent = info.description;
                document.getElementById('repeaterDescriptionContainer').style.display = 'flex';
            }
        }

        function updateWebSocketStatus(connected) {
            const el = document.getElementById('wsStatus');
            if (connected) {
                el.textContent = '✓ Connected';
                el.className = 'connection-status connected';
            } else {
                el.textContent = '✗ Disconnected';
                el.className = 'connection-status disconnected';
            }
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                state.config = config;
                
                document.getElementById('dashboardTitle').textContent = config.title || 'MMDVM Dashboard';
                document.getElementById('dashboardDescription').textContent = config.description || '';
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        // Initialize
        loadConfig();
        connectWebSocket();
    </script>
</body>
</html>
