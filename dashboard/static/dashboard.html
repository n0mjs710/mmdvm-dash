<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDVM Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #0f172a; 
            color: #e2e8f0; 
            padding: 12px;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        header { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        h1 { color: #38bdf8; font-size: 32px; }
        .subtitle { color: #64748b; font-size: 14px; margin-top: 4px; }
        
        .status-badges {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .connection-status.connected { background: #10b981; color: white; }
        .connection-status.warning { background: #f59e0b; color: white; }
        .connection-status.disconnected { background: #ef4444; color: white; }
        
        .mode-badge {
            background: #6366f1;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .stat-label { color: #94a3b8; font-size: 12px; margin-bottom: 5px; }
        .stat-value { color: #e2e8f0; font-size: 28px; font-weight: 600; }
        
        .card { 
            background: #1e293b; 
            border-radius: 8px; 
            padding: 16px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            margin-bottom: 20px;
        }
        
        .card h2 { 
            color: #94a3b8; 
            font-size: 16px; 
            margin-bottom: 12px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .transmission {
            background: #334155;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid #10b981;
            display: grid;
            grid-template-columns: 100px 1fr 150px 100px 80px;
            gap: 12px;
            align-items: center;
        }
        
        .transmission.active {
            border-left-color: #ef4444;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .transmission .mode {
            background: #6366f1;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
        }
        
        .transmission .callsign {
            font-weight: 600;
            font-size: 16px;
            color: #38bdf8;
        }
        
        .transmission .destination {
            color: #94a3b8;
        }
        
        .transmission .time {
            color: #64748b;
            font-size: 12px;
        }
        
        .event { 
            padding: 10px; 
            border-left: 3px solid #3b82f6; 
            margin-bottom: 8px; 
            background: #334155; 
            border-radius: 4px; 
            font-size: 13px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .event .time { 
            color: #64748b; 
            font-size: 11px;
            min-width: 80px;
        }
        
        .event .type {
            background: #475569;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 100px;
            text-align: center;
        }
        
        .event.mode_change { border-left-color: #8b5cf6; }
        .event.mode_change .type { background: #8b5cf6; color: white; }
        
        .event.network_status { border-left-color: #10b981; }
        .event.network_status .type { background: #10b981; color: white; }
        
        .event.transmission_start { border-left-color: #ef4444; }
        .event.transmission_start .type { background: #ef4444; color: white; }
        
        .event.transmission_end { border-left-color: #64748b; }
        .event.transmission_end .type { background: #64748b; color: white; }
        
        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .network-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .network-item {
            background: #334155;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .network-name {
            font-weight: 600;
        }
        
        .network-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .network-status.online { background: #10b981; color: white; }
        .network-status.offline { background: #ef4444; color: white; }
        
        @media (max-width: 768px) {
            .transmission {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 id="dashboardTitle">MMDVM Dashboard</h1>
                <div class="subtitle" id="dashboardDescription">Amateur Radio Digital Voice Monitor</div>
            </div>
            <div class="status-badges">
                <div class="mode-badge" id="currentMode">IDLE</div>
                <div class="connection-status warning" id="wsStatus">Connecting...</div>
            </div>
        </header>

        <!-- Statistics -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Calls Today</div>
                <div class="stat-value" id="statTotalCalls">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Transmissions</div>
                <div class="stat-value" id="statActiveTransmissions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Users</div>
                <div class="stat-value" id="statActiveUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Connected Networks</div>
                <div class="stat-value" id="statNetworks">0</div>
            </div>
        </div>

        <!-- Active Transmissions -->
        <div class="card">
            <h2>Active Transmissions</h2>
            <div id="activeTransmissions">
                <div class="empty-state">No active transmissions</div>
            </div>
        </div>

        <!-- Recent Calls & Events -->
        <div class="grid-2">
            <div class="card">
                <h2>Recent Calls</h2>
                <div id="recentCalls">
                    <div class="empty-state">No recent calls</div>
                </div>
            </div>
            
            <div class="card">
                <h2>Recent Events</h2>
                <div id="recentEvents">
                    <div class="empty-state">No events yet</div>
                </div>
            </div>
        </div>

        <!-- Network Status -->
        <div class="card">
            <h2>Network Status</h2>
            <div id="networkStatus" class="network-list">
                <div class="empty-state">No networks configured</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        
        const state = {
            status: {},
            transmissions: [],
            recentCalls: [],
            events: [],
            config: {}
        };

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateWebSocketStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateWebSocketStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 5000);
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'initial_state' || data.type === 'state_update') {
                state.status = data.status || {};
                state.transmissions = data.active_transmissions || [];
                state.recentCalls = data.recent_calls || [];
                state.events = data.events || [];
                
                updateUI();
            }
        }

        function updateUI() {
            // Update mode
            document.getElementById('currentMode').textContent = state.status.current_mode || 'IDLE';
            
            // Update statistics
            document.getElementById('statTotalCalls').textContent = 
                (state.status.total_calls_today || 0).toLocaleString();
            document.getElementById('statActiveTransmissions').textContent = 
                state.transmissions.length;
            document.getElementById('statActiveUsers').textContent = 
                state.status.active_users || 0;
            
            const networks = state.status.networks || {};
            const connectedNetworks = Object.values(networks).filter(v => v).length;
            document.getElementById('statNetworks').textContent = connectedNetworks;
            
            // Update active transmissions
            updateActiveTransmissions();
            
            // Update recent calls
            updateRecentCalls();
            
            // Update events
            updateEvents();
            
            // Update network status
            updateNetworkStatus();
        }

        function updateActiveTransmissions() {
            const container = document.getElementById('activeTransmissions');
            
            if (state.transmissions.length === 0) {
                container.innerHTML = '<div class="empty-state">No active transmissions</div>';
                return;
            }
            
            container.innerHTML = state.transmissions.map(tx => {
                const time = new Date(tx.timestamp * 1000).toLocaleTimeString();
                const duration = tx.duration > 0 ? `${tx.duration.toFixed(1)}s` : 'In progress';
                
                return `
                    <div class="transmission active">
                        <div class="mode">${tx.mode}</div>
                        <div>
                            <div class="callsign">${tx.source}</div>
                            <div class="destination">â†’ ${tx.destination}${tx.slot > 0 ? ` (Slot ${tx.slot})` : ''}</div>
                        </div>
                        <div>${duration}</div>
                        <div class="time">${time}</div>
                        <div>ðŸ”´ LIVE</div>
                    </div>
                `;
            }).join('');
        }

        function updateRecentCalls() {
            const container = document.getElementById('recentCalls');
            
            if (state.recentCalls.length === 0) {
                container.innerHTML = '<div class="empty-state">No recent calls</div>';
                return;
            }
            
            container.innerHTML = state.recentCalls.map(call => {
                const time = new Date(call.timestamp * 1000).toLocaleTimeString();
                const duration = call.duration > 0 ? `${call.duration.toFixed(1)}s` : '';
                
                return `
                    <div class="transmission">
                        <div class="mode">${call.mode}</div>
                        <div>
                            <div class="callsign">${call.source}</div>
                            <div class="destination">â†’ ${call.destination}${call.slot > 0 ? ` (Slot ${call.slot})` : ''}</div>
                        </div>
                        <div>${duration}</div>
                        <div class="time">${time}</div>
                        <div></div>
                    </div>
                `;
            }).join('');
        }

        function updateEvents() {
            const container = document.getElementById('recentEvents');
            
            if (state.events.length === 0) {
                container.innerHTML = '<div class="empty-state">No events yet</div>';
                return;
            }
            
            container.innerHTML = state.events.map(event => {
                const time = new Date(event.timestamp * 1000).toLocaleTimeString();
                
                return `
                    <div class="event ${event.event_type}">
                        <div class="time">${time}</div>
                        <div class="type">${event.event_type.replace('_', ' ')}</div>
                        <div>${event.message}</div>
                    </div>
                `;
            }).join('');
        }

        function updateNetworkStatus() {
            const container = document.getElementById('networkStatus');
            const networks = state.status.networks || {};
            
            if (Object.keys(networks).length === 0) {
                container.innerHTML = '<div class="empty-state">No networks configured</div>';
                return;
            }
            
            container.innerHTML = Object.entries(networks).map(([name, connected]) => `
                <div class="network-item">
                    <div class="network-name">${name}</div>
                    <div class="network-status ${connected ? 'online' : 'offline'}">
                        ${connected ? 'âœ“ Online' : 'âœ— Offline'}
                    </div>
                </div>
            `).join('');
        }

        function updateWebSocketStatus(connected) {
            const el = document.getElementById('wsStatus');
            if (connected) {
                el.textContent = 'âœ“ Connected';
                el.className = 'connection-status connected';
            } else {
                el.textContent = 'âœ— Disconnected';
                el.className = 'connection-status disconnected';
            }
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                state.config = config;
                
                document.getElementById('dashboardTitle').textContent = config.title || 'MMDVM Dashboard';
                document.getElementById('dashboardDescription').textContent = config.description || '';
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        // Initialize
        loadConfig();
        connectWebSocket();
    </script>
</body>
</html>
